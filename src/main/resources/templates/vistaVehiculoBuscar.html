<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!DOCTYPE html>

	<html lang="en">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Vehiculo Buscar</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>

<body>
	<form action="#" th:action=@{/clientes/vehiculosDisponibles} th:object="${vehiculo}" th:method="GET">
		<table>
			<tr>
				<td><label>Modelo</label>
				<td><input class="border border-info border-2" type="text" id="origen" th:field=${vehiculo.modelo}>					
				</td>
			</tr>
			<tr>
				<td><label>Marca</label>
				<td><input class="border border-info border-2" type="text" id="destino" th:field=${vehiculo.marca}>
				</td>
			</tr>
		</table>
		<div>
			<input class="btn btn-outline-info border-3" type="submit" value="Buscar">
		</div>	
	</form>



</body>

</html>
