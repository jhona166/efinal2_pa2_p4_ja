<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro Estudiante</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<form action="#" th:action="@{/estudiantes/estudiantesRegistrados}" th:object="${estudiante}" th:method="POST">
		<table class="table table-striped-columns">
			<tr>
				<td class="text-center"><label>Nombre:</label></td>
				<td><input  type="text" id="nombre" th:field="${estudiante.nombre}"></td>
			</tr>
			<tr>
				<td class="text-center"><label>Apellido:</label></td>
				<td><input type="text" id="apellido" th:field="${estudiante.apellido}">
				</td>
			</tr>
			
			<tr>
				<td class="text-center"><label>Direccion:</label></td>
				<td><input type="text" id="direccion" th:field="${estudiante.direccion}"></td>
			</tr>
			<tr>
				<td class="text-center"><label>Telefono:</label></td>
				<td><input type="text" id="telefono" th:field="${estudiante.telefono}">
				</td>
			</tr>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input type="submit" class="btn btn-success" value="Insertar">
		</div>
	</form>
</body>

</html>
