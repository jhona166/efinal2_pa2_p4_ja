<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar Materia</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<form action="#" th:action="@{/materias/materiasRegistradas}" th:object="${materia}" th:method="POST">
		<table class="table table-striped-columns">
			<tr>
				<td class="text-center"><label>Nombre:</label></td>
				<td><input  type="text" id="nombre" th:field="${materia.nombre}"></td>
			</tr>
			<tr>
				<td class="text-center"><label>Codigo:</label></td>
				<td><input type="text" id="codigo" th:field="${materia.codigo}">
				</td>
			</tr>
			
			<tr>
				<td class="text-center"><label>Numero de creditos:</label></td>
				<td><input type="text" id="numCre" th:field="${materia.numCreditos}"></td>
			</tr>
			<tr>
				<td class="text-center"><label>Cedula Profesor:</label></td>
				<td><input  type="text" id="cedProfesor" th:field="${materia.cedProfesor}">
				</td>
			</tr>
		</table>
		<div class="d-grid gap-2 col-6 mx-auto">
			<input type="submit" class="btn btn-success" value="Insertar">
		</div>
	</form>
</body>

</html>
